<div class="battlefield">
  <mat-grid-list [cols]="gridCols" rowHeight="1:1" gutterSize="16px" class="grid">
    <mat-grid-tile *ngFor="let user of onlineUsers">
      <div class="user-content">
        <div class="user-content-header">
          <img class="user-avatar" [src]="user.profilePicture" [alt]="user.name" />
        </div>
        <div class="user-name">{{ user.name }}</div>
      </div>
    </mat-grid-tile>
  </mat-grid-list>
</div>
